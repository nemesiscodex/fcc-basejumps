<div ng-include="'components/navbar/navbar.html'"></div>

<div class="ui container grid">
  <div class="row">
    <div class="sixteen wide column">
      <h1>Login</h1>
      <pre>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></pre>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
    </div>
    <div class="sixteen wide column">
      <form class="ui form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
        <br>
        <div>
          <button class="ui blue button btn-login" type="submit">
            Login
          </button>
          <a class="ui green button btn-register" href="/signup">
            Register
          </a>
        </div>

        <hr>
        <div>
          <a class="ui twitter button" href="" ng-click="loginOauth('twitter')">
            <i class="twitter icon"></i> Connect with Twitter
          </a>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
